services:
  frigate:
    container_name: frigate
    privileged: true
    restart: unless-stopped
    image: blakeblackshear/frigate:0.11.0-rc1
    shm_size: "512mb"
    devices:
      - /dev/bus/usb:/dev/bus/usb
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config/config.yml:/config/config.yml:ro
      - /media/nvr:/media/frigate
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - "1935:1935"
    environment:
      - FRIGATE_RTSP_USER
      - FRIGATE_RTSP_PASSWORD
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:5000/" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      - mqtt

  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:1.6
    ports:
      - "1883:1883"

  amcrest2mqtt:
    container_name: amcrest2mqtt
    image: dchesterton/amcrest2mqtt:latest
    restart: unless-stopped
    environment:
      - AMCREST_HOST
      - AMCREST_PASSWORD
      - MQTT_HOST=mqtt
      - MQTT_USERNAME=admin
      - HOME_ASSISTANT=true
    depends_on:
      - mqtt

  caddy:
    build: ./caddy
    container_name: frigate-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CADDY_SUBDOMAIN
      - CADDY_DOMAIN
      - CADDY_PROXY_UPSTREAM
      - CADDY_ADMIN
      - DO_AUTH_TOKEN
      - GOOGLE_CLIENT_ID
      - GOOGLE_CLIENT_SECRET
      - JWT_SHARED_KEY
    volumes:
      - "./Caddyfile:/etc/caddy/Caddyfile:ro"
      - "./caddy/site/:/var/www/html/"
      - "./caddy/caddy_data/:/data/"
      - "./caddy/caddy_config/:/config/"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "https://${CADDY_SUBDOMAIN}.${CADDY_DOMAIN}/caddy-health-check" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      - frigate
